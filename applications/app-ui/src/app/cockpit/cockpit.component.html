<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or Blueprints!</p>

    <label>Server Name</label>
    <!--<input type="text" [(ngModel)]="newServerName" class="form-control">-->
    <input type="text"
           class="form-control"
           #serverNameInput>
    <label>Server Content</label>
    <!--<input type="text" [(ngModel)]="newServerContent" class="form-control">-->
    <input type="text"
           class="form-control"
           #serverContentInput>
    <br>
    <button
      class="btn btn-primary"
      (click)="onAddServer(serverNameInput.value)">Add Server</button>
    <button
      class="btn btn-primary"
      (click)="onAddBlueprint(serverNameInput.value)">Add Server Blueprint</button>

  </div>

</div>
