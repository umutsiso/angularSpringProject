<div class="row">
  <div class="col-xs-12">
    <form>

      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 #itemName>
        </div>

        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number"
                 id="amount"
                 class="form-control"
                 #itemAmount>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" (click)="onItemAdd()">Add</button>
          <button class="btn btn-danger" type="button" (click)="onDeleteItem()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClean()">Clean</button>
        </div>
      </div>

    </form>

  </div>
</div>
