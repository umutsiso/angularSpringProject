<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (addEvent)="onIngredientAdd($event)" (deleteEvent)="onIngredientDelete($event)" (cleanEvent)="onIngredientClean($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredientList"
      >
        {{ingredient.name}} ({{ingredient.amount}})
      </a>
    </ul>
  </div>
</div>
