<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <title>notePad</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}">
    <script src="/webjars/jquery/3.0.0/jquery.min.js"
            th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>

    <script src="../static/css/index.js"
            th:src="@{/css/index.js}"></script>

    <link href="../static/css/index.css" th:href="@{/css/index.css}" rel="stylesheet" />
</head>



<div-center>

<table class="table table-dark">
    <thead>
    <tr>
        <th></th>
        <th>Description</th>
        <th>Title</th>
        <th>Date Written</th>
    </tr>
    </thead>
    <!--th:each="note : ${notes}"-->
    <tbody>
    <tr th:each="note : ${notes}">
        <td><form method="GET" th:action="@{'/note_entry/{id}'(id=${note.noteId})}">
            <button type="submit" class="link-button"> X </button>
        </form></td>
        <td th:text="${note.description}">2323</td>
        <td th:text="${note.title}">23232</td>
        <td th:text="${note.dateWritten}">2323</td>


    </tr>
    </tbody>
</table>

 <div class="container">


    <textarea class="textarea" rows="6" cols="50"></textarea>
    <textarea class="textarea2" rows="6" cols="50"></textarea>

 </div>

    <button th:type="button">Save Note</button>
</div-center>




</html>
